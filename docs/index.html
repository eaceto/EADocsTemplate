<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>EADocsTemplate</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/themes/vue.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app"></div>

    <script>
        // initilise docsify
        window.$docsify = {
            plantuml: {
                skin: 'classic',
            },
            name: 'EADocsTemplate',
            repo: 'https://github.com/eaceto/EADocsTemplate',
            logo: 'media/images/eaceto_profile-round.png',
            homepage: 'home.md',
            coverpage: false, // enable to show _coverpage.md
            themeColor: '#544C94',
            loadNavbar: true,
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '/.*/_navbar.md': '/_navbar.md',
            },
            auto2top: true,
            relativePath: true,
            mergeNavbar: true,
            maxLevel: 4,
            subMaxLevel: 2,
            tabs: {
                persist: true,
                sync: true,
                theme: 'material',
                tabComments: true,
                tabHeadings: true
            },
            copyCode: {
                buttonText: {
                    '/es/': 'Clic para copiar',
                    '/': 'Copy to clipboard'
                },
                errorText: {
                    '/': 'Ooops!'
                },
                successText: {
                    '/es/': 'Copiado',
                    '/': 'Copied'
                }
            },
            markdown: {
                renderer: {
                    /* Change code block rendering. Add line-numbers class.*/
                    code: function (code, lang) {
                        let cc = document.createElement('code');
                        cc.textContent = code;
                        cc.setAttribute('class', 'language-' + lang);
                        return '<pre data-lang="' + lang + '" class="line-numbers">' + cc.outerHTML + '</pre>';
                    }
                }
            },
            plugins: [
                function (hook, vm) {
                    hook.doneEach(function (html) {
                        Prism.highlightAll();
                    })
                }
            ]
        }
    </script>

    <!--inject-app-->
    <!--inject-config-->

    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-core.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        Prism.plugins.autoloader.languages_path = "//cdn.jsdelivr.net/npm/prismjs/components/"
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1.5.2"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.8/pdfobject.min.js"></script>

    <script src="//unpkg.com/mermaid@9.1.2/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-pagination@2.6.2/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-pdf-embed-plugin@1.0.8/src/docsify-pdf-embed.js"></script>
    <script src="//unpkg.com/docsify-plantuml@1.3.2/dist/docsify-plantuml.min.js"></script>
    <script src="//unpkg.com/docsify-mermaid@1.0.0/dist/docsify-mermaid.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2.1.1"></script>

    <script>
        // initilise mermaid.js
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>

</html>
